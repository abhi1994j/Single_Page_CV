<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" contentS="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            color :aqua
        }
        #hi{
            color: blue;
        }
    </style>
</head>
<body>
    <p id="hi">Hello</p>
    <h1 id="hi"> List and Tables</h1>
    <h1>Unordered List</h1>
    <ul>
        <li>Apples</li>
        <li>Banana</li>
        <li>Mango</li>
    </ul>
    <h1>Ordered List</h1>
    <ol>
        <li>Apple </li>
        <li>Banana</li>
        <li>Mango </li>
    </ol>
    <h1>Description List</h1>
    <dl>
        <dt>Apple</dt>
        <dd>Lorem ipsum dolor sit.</dd>
    </dl>
    <h1>Table</h1>
    <table border="2">
        <caption>Google Employee Details</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Abhi</td>
                <td>23</td>
                <td>M</td>
            </tr>
            <tr>
                <td>Abhik</td>
                <td>34</td>
                <td>M</td>
            </tr>
            <tr>
                <td>Sita</td>
                <td>24</td>
                <td>F</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
